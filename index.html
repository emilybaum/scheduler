<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Scheudles</title>
</head>
<body>
    <div class="card m-5 border-dark text-center title-eb">
        <h1>Train scheudles that you make</h1>
    </div>

    <div class="card m-5 border-dark">
        <div class="card-header">
            Current Train Scheudle
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>one</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>hi</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card m-5 border-dark">
        <div class="card-header">
            Add Train
        </div>
        <form class="p-3">
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">First train Time (HH:mm - militarty time)</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Frequency (min)</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Another input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="assets/javascript/schedule.js"></script>
</body>
</html>
