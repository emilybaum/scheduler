<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    
    <!-- is this how to add the moment link? -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>train Scheudles</title>
</head>
<body>
    <div class="card m-5 border-dark text-center title-eb">
        <h1>Train scheudles that you make</h1>
    </div>

    <div class="card m-5 border-dark">
        <div class="card-header">
            Current Train Scheudle
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainScheudleRow-display">
                <!-- will delete this <tr> soon -->
                <tr>
                    <td>one</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>hi</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card m-5 border-dark">
        <div class="card-header">
            Add Train
        </div>
        <form class="p-3">
            <div class="form-group">
                <label for="TrainName">Train Name</label>
                <input type="text" class="form-control" id="trainName-input" placeholder="Add a train">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="Where the train is going">
            </div>
            <div class="form-group">
                <label for="firstTime">First train Time (HH:mm - militarty time)</label>
                <input type="time" class="form-control" id="firstTime-input" placeholder="When the train starts running">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency-input" placeholder="Frequency">
            </div>
            <button id="add-train" type="submit" class="btn btn-primary">Add it!</button>
        </form>
    </div>


    <script src="assets/javascript/schedule.js"></script>

    
</body>
</html>
